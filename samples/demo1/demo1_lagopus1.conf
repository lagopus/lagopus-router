                }
                ipv4 {
                    addresses {
                        address 10.10.0.1 {
                            config {
                                prefix-length 24;
                            }
                        }
                    }
                }
            }
        }
    }
    interface if2 {
        config {
            device "0000:05:00.2";
            driver dpdk;
