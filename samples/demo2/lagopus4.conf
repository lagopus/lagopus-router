interfaces {
    interface if0 {
        config {
            device "0000:05:00.0";
            driver dpdk;
            enabled true;
            mtu 1518;
            name "if0";
            type ethernetCsmacd;
        }
        subinterfaces {
            subinterface 0 {
                config {
                    enabled true;
                    index 0;
                }
                ipv4 {
                    addresses {
                        address 172.16.30.2 {
                            config {
                                ip 172.16.30.2;
                                prefix-length 24;
                            }
                            vrrp {
                                vrrp-group 1 {
                                    config {
                                        accept-mode true;
                                        advertisement-interval 1000;
                                        preempt true;
                                        preempt-delay 100;
                                        priority 100;
                                        virtual-address 172.16.30.3;
                                        virtual-router-id 1;
                                    }
                                    interface-tracking {
                                        config {
                                            priority-decrement 60;
                                            track-interface "if0";
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
    interface if1 {
        config {
            device "0000:05:00.1";
            driver dpdk;
            enabled true;
            mtu 1518;
            name "if1";
            type ethernetCsmacd;
        }
        subinterfaces {
            subinterface 0 {
                config {
                    enabled true;
                    index 0;
                }
                ipv4 {
                    addresses {
                        address 172.16.40.2 {
                            config {
                                ip 172.16.40.2;
                                prefix-length 24;
                            }
                            vrrp {
                                vrrp-group 1 {
                                    config {
                                        accept-mode true;
                                        advertisement-interval 1000;
                                        preempt true;
                                        preempt-delay 100;
                                        priority 100;
                                        virtual-address 172.16.40.3;
                                        virtual-router-id 1;
                                    }
                                    interface-tracking {
                                        config {
                                            priority-decrement 60;
                                            track-interface "if1";
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
network-instances {
    network-instance vrf1 {
        interfaces {
            interface if0-0 {
                config {
                    interface "if0";
                    associated-address-families IPV4;
                    id "if0-0";
                    subinterface 0;
                }
            }
            interface if1-0 {
                config {
                    interface "if1";
                    associated-address-families IPV4;
                    id "if1-0";
                    subinterface 0;
                }
            }
        }
        config {
            enabled true;
            enabled-address-families IPV4;
            mtu 1500;
            name "vrf1";
            type L3VRF;
        }
    }
}
