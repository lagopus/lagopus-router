network-instances {
    network-instance vrf1 {
        interfaces {
            interface if0 {
                subinterface 0;
            }
            interface if2 {
                subinterface 0;
            }
            interface rif10 {
                subinterface 0;
            }
            interface rif11 {
                subinterface 0;
            }
            interface rif21 {
                subinterface 0;
            }
            interface tif0 {
                subinterface 0;
            }
        }
        config {
            enabled true;
            enabled-address-families IPV4;
            type L3VRF;
        }
        security {
            ipsec {
                sad {
                    sad-entries 1 {
                        config {
                            esp {
                                authentication {
                                    hmac-sha1-96 {
                                        key-str 0123456789abcdef01234567;
                                    }
                                }
                                encryption {
                                    aes-128-cbc {
                                        key-str 0123456789abcdef0123456789ABCDEF;
                                    }
                                }
                            }
                            life-time {
                                life-time-in-byte 10000;
                                life-time-in-seconds 1000;
                            }
                            local-peer {
                                ipv4-address 10.10.0.1;
                            }
                            remote-peer {
                                ipv4-address 10.10.0.2;
                            }
                            sa-mode tunnel;
                        }
                    }
                    sad-entries 2 {
                        config {
                            esp {
                                authentication {
                                    null;
                                }
                                encryption {
                                    aes-128-cbc {
                                        key-str fedcba0987654321fedcba0987654321;
                                    }
                                }
                            }
                            life-time {
                                life-time-in-byte 10000;
                                life-time-in-seconds 1000;
                            }
                            local-peer {
                                ipv4-address 10.10.0.1;
                            }
                            remote-peer {
                                ipv4-address 10.10.1.2;
                            }
                            sa-mode tunnel;
                        }
                    }
                }
                spd {
                    spd-entries sp1 {
                        config {
                            destination-address {
                                ipv4-address 172.16.110.2;
                                port-number 12345;
                            }
                            direction outbound;
                            policy protect;
                            priority 1;
                            security-protocol esp;
                            source-address {
                                ipv4-address 172.16.110.1;
                                port-number 54321;
                            }
                            spi 1;
                            upper-protocol tcp;
                        }
                    }
                    spd-entries sp2 {
                        config {
                            destination-address {
                                ipv4-address 172.16.110.2;
                                port-number 10893;
                            }
                            direction outbound;
                            policy protect;
                            priority 2;
                            security-protocol esp;
                            source-address {
                                ipv4-address 172.16.110.1;
                                port-number 10484;
                            }
                            spi 2;
                            upper-protocol tcp;
                        }
                    }
                }
            }
        }
    }
