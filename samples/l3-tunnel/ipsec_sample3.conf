        config {
            driver local;
            enabled true;
            type tunnel;
        }
        subinterfaces {
            subinterface 0 {
                config {
                    enabled true;
                }
                tunnel {
                    config {
                        encaps-method direct;
                        hop-limit 255;
                        local-inet-address 10.10.0.1;
                        network-instance vrf1;
                        security ipsec;
                        tos 0;
                    }
                }
