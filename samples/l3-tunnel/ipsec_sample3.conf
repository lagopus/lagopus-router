    }
    interface rif10 {
        config {
            driver local;
            enabled true;
            mtu 1514;
            type ethernetCsmacd;
        }
        ethernet {
            switched-vlan {
                config {
                    access-vlan 100;
                    interface-mode ACCESS;
                }
            }
        }
        subinterfaces {
            subinterface 0 {
                config {
