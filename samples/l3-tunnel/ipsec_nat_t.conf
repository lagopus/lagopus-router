interfaces {
    interface if0 {
        config {
            device "0000:05:00.0";
            driver dpdk;
            enabled true;
            mtu 1514;
            type ethernetCsmacd;
        }
        subinterfaces {
            subinterface 0 {
                config {
                    enabled true;
                }
                ipv4 {
                    addresses {
                        address 172.16.110.1 {
                            config {
                                prefix-length 24;
                            }
                        }
                    }
                }
            }
        }
    }
    interface if1 {
        config {
            device "0000:05:00.1";
            driver dpdk;
            enabled true;
            mtu 1514;
            type ethernetCsmacd;
        }
        subinterfaces {
            subinterface 0 {
                config {
                    enabled true;
                }
                ipv4 {
                    addresses {
                        address 192.168.0.1 {
                            config {
                                prefix-length 24;
                            }
                        }
                    }
                }
            }
        }
    }
    interface tif0 {
        config {
            driver local;
            enabled true;
            type tunnel;
        }
        subinterfaces {
            subinterface 0 {
                config {
                    enabled true;
                }
                tunnel {
                    config {
                        encaps-method direct;
                        hop-limit 255;
                        local-inet-address 192.168.0.1;
                        remote-inet-address 10.10.0.2;
                        security ipsec;
                        tos 0;
                    }
                }
            }
        }
    }
}
network-instances {
    network-instance vrf1 {
        interfaces {
            interface if0 {
                subinterface 0;
            }
            interface if1 {
                subinterface 0;
            }
            interface tif0 {
                subinterface 0;
            }
        }
        config {
            enabled true;
            enabled-address-families IPV4;
            type L3VRF;
        }
        security {
            ipsec {
                sad {
                    sad-entries 2 {
                        config {
                            encap-dst-port 4500;
                            encap-protocol udp;
                            encap-src-port 4500;
                            esp {
                                authentication {
                                    hmac-sha1-96 {
                                        key-str 00112233445566778899aabbccddeeff00112233;
                                    }
                                }
                                encryption {
                                    aes-128-cbc {
                                        key-str 00112233445566778899aabbccddeeff;
                                    }
                                }
                            }
                            life-time {
                                life-time-in-byte 0;
                                life-time-in-seconds 0;
                            }
                            local-peer {
                                ipv4-address 192.168.0.1;
                            }
                            remote-peer {
                                ipv4-address 10.10.0.2;
                            }
                            sa-mode tunnel;
                        }
                    }
                    sad-entries 3 {
                        config {
                            encap-dst-port 4500;
                            encap-protocol udp;
                            encap-src-port 4500;
                            esp {
                                authentication {
                                    hmac-sha1-96 {
                                        key-str 00112233445566778899aabbccddeeff00112232;
                                    }
                                }
                                encryption {
                                    aes-128-cbc {
                                        key-str 00112233445566778899aabbccddeefe;
                                    }
                                }
                            }
                            life-time {
                                life-time-in-byte 0;
                                life-time-in-seconds 0;
                            }
                            local-peer {
                                ipv4-address 10.10.0.2;
                            }
                            remote-peer {
                                ipv4-address 192.168.0.1;
                            }
                            sa-mode tunnel;
                        }
                    }
                }
                spd {
                    spd-entries sp1 {
                        config {
                            destination-address {
                                ipv4-address 172.16.120.0;
                                port-number 0;
                                prefix-length 24;
                            }
                            direction outbound;
                            policy protect;
                            priority 1;
                            security-protocol esp;
                            spi 2;
                            upper-protocol any;
                        }
                    }
                    spd-entries sp2 {
                        config {
                            destination-address {
                                ipv4-address 172.16.110.0;
                                port-number 0;
                                prefix-length 24;
                            }
                            direction inbound;
                            policy protect;
                            priority 1;
                            security-protocol esp;
                            spi 3;
                            upper-protocol any;
                        }
                    }
                }
            }
        }
    }
}
