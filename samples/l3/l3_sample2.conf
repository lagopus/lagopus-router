interfaces {
    interface if0 {
        config {
            device "0000:05:00.0";
            driver dpdk;
            enabled true;
            mtu 1514;
            type ethernetCsmacd;
        }
        ethernet {
            switched-vlan {
                config {
                    access-vlan 100;
                    interface-mode ACCESS;
                }
            }
        }
        subinterfaces {
            subinterface 0 {
                config {
                    enabled true;
                }
                vlan {
                    config {
                        vlan-id 100;
                    }
                }
            }
        }
    }
    interface if1 {
        config {
            device "0000:05:00.1";
            driver dpdk;
            enabled true;
            mtu 1514;
            type ethernetCsmacd;
        }
        ethernet {
            switched-vlan {
                config {
                    access-vlan 200;
                    interface-mode ACCESS;
                }
            }
        }
        subinterfaces {
            subinterface 0 {
                config {
                    enabled true;
                }
                vlan {
                    config {
                        vlan-id 200;
                    }
                }
            }
        }
    }
    interface if2 {
        config {
            device "0000:05:00.2";
            driver dpdk;
            enabled true;
            mtu 1518;
            type ethernetCsmacd;
        }
        ethernet {
            switched-vlan {
                config {
                    interface-mode TRUNK;
                    trunk-vlans 100;
                    trunk-vlans 200;
                }
            }
        }
        subinterfaces {
            subinterface 100 {
                config {
                    enabled true;
                }
                vlan {
                    config {
                        vlan-id 100;
                    }
                }
            }
            subinterface 200 {
                config {
                    enabled true;
                }
                vlan {
                    config {
                        vlan-id 200;
                    }
                }
            }
        }
    }
    interface rif0 {
        config {
            driver local;
            enabled true;
            mtu 1514;
            type ethernetCsmacd;
        }
        ethernet {
            switched-vlan {
                config {
                    access-vlan 100;
                    interface-mode ACCESS;
                }
            }
        }
        subinterfaces {
            subinterface 0 {
                config {
                    enabled true;
                }
                ipv4 {
                    addresses {
                        address 10.0.0.1 {
                            config {
                                prefix-length 24;
                            }
                        }
                    }
                }
                vlan {
                    config {
                        vlan-id 100;
                    }
                }
            }
        }
    }
    interface rif1 {
        config {
            driver local;
            enabled true;
            mtu 1514;
            type ethernetCsmacd;
        }
        ethernet {
            switched-vlan {
                config {
                    access-vlan 200;
                    interface-mode ACCESS;
                }
            }
        }
        subinterfaces {
            subinterface 0 {
                config {
                    enabled true;
                }
                ipv4 {
                    addresses {
                        address 10.1.0.1 {
                            config {
                                prefix-length 24;
                            }
                        }
                    }
                }
                vlan {
                    config {
                        vlan-id 200;
                    }
                }
            }
        }
    }
}
network-instances {
    network-instance vrf1 {
        interfaces {
            interface rif0 {
                subinterface 0;
            }
            interface rif1 {
                subinterface 0;
            }
        }
        config {
            enabled true;
            enabled-address-families IPV4;
            type L3VRF;
        }
    }
    network-instance vsi1 {
        vlans {
            vlan 100 {
                config {
                    status ACTIVE;
                }
            }
            vlan 200 {
                config {
                    status ACTIVE;
                }
            }
        }
        interfaces {
            interface if0 {
                subinterface 0;
            }
            interface if1 {
                subinterface 0;
            }
            interface if2 {
                subinterface 100;
                subinterface 200;
            }
            interface rif0 {
                subinterface 0;
            }
            interface rif1 {
                subinterface 0;
            }
        }
        config {
            enabled true;
            type L2VSI;
        }
        fdb {
            config {
                mac-aging-time 300;
                mac-learning true;
                maximum-entries 3000;
            }
        }
    }
}
