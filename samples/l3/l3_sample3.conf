interfaces {
    interface if0 {
        config {
            device "0000:05:00.0";
            driver dpdk;
            enabled true;
            mtu 1500;
            name "if0";
            type ethernetCsmacd;
        }
        subinterfaces {
            subinterface 0 {
                config {
                    enabled true;
                    index 0;
                }
                vlan {
                    config {
                        vlan-id 100;
                    }
                }
            }
        }
    }
    interface if1 {
        config {
            device "0000:05:00.1";
            driver dpdk;
            enabled true;
            mtu 1500;
            name "if1";
            type ethernetCsmacd;
        }
        ethernet {
            switched-vlan {
                config {
                    interface-mode TRUNK;
                    trunk-vlans 200;
                    trunk-vlans 201;
                }
            }
        }
        subinterfaces {
            subinterface 200 {
                config {
                    enabled true;
                    index 200;
                }
                ipv4 {
                    addresses {
                        address 10.0.0.1 {
                            config {
                                ip 10.0.0.1;
                                prefix-length 24;
                            }
                        }
                    }
                }
                vlan {
                    config {
                        vlan-id 200;
                    }
                }
            }
            subinterface 201 {
                config {
                    enabled true;
                    index 201;
                }
                ipv4 {
                    addresses {
                        address 10.0.0.1 {
                            config {
                                ip 10.0.0.1;
                                prefix-length 24;
                            }
                        }
                    }
                }
                vlan {
                    config {
                        vlan-id 201;
                    }
                }
            }
        }
    }
    interface rif0 {
        config {
            driver local;
            enabled true;
            mtu 1500;
            name "rif0";
            type ethernetCsmacd;
        }
        subinterfaces {
            subinterface 0 {
                config {
                    enabled true;
                    index 0;
                }
                ipv4 {
                    addresses {
                        address 192.168.0.1 {
                            config {
                                ip 192.168.0.1;
                                prefix-length 24;
                            }
                        }
                    }
                }
                vlan {
                    config {
                        vlan-id 100;
                    }
                }
            }
        }
    }
    interface rif1 {
        config {
            driver local;
            enabled true;
            mtu 1500;
            name "rif1";
            type ethernetCsmacd;
        }
        subinterfaces {
            subinterface 0 {
                config {
                    enabled true;
                    index 0;
                }
                ipv4 {
                    addresses {
                        address 192.168.0.2 {
                            config {
                                ip 192.168.0.2;
                                prefix-length 24;
                            }
                        }
                    }
                }
                vlan {
                    config {
                        vlan-id 100;
                    }
                }
            }
        }
    }
}
network-instances {
    network-instance VRF1 {
        interfaces {
            interface if1-200 {
                config {
                    interface "if1";
                    associated-address-families IPV4;
                    id "if1-200";
                    subinterface 200;
                }
            }
            interface rif0-0 {
                config {
                    interface "rif0";
                    associated-address-families IPV4;
                    id "rif0-0";
                    subinterface 0;
                }
            }
        }
        config {
            enabled true;
            enabled-address-families IPV4;
            mtu 1500;
            name "VRF1";
            type L3VRF;
        }
    }
    network-instance VRF2 {
        interfaces {
            interface if1-201 {
                config {
                    interface "if1";
                    associated-address-families IPV4;
                    id "if1-201";
                    subinterface 201;
                }
            }
            interface rif1-0 {
                config {
                    interface "rif1";
                    associated-address-families IPV4;
                    id "rif1-0";
                    subinterface 0;
                }
            }
        }
        config {
            enabled true;
            enabled-address-families IPV4;
            mtu 1500;
            name "VRF2";
            type L3VRF;
        }
    }
    network-instance VSI1 {
        vlans {
            vlan 100 {
                config {
                    status ACTIVE;
                    vlan-id 100;
                }
            }
        }
        interfaces {
            interface if0-0 {
                config {
                    interface "if0";
                    id "if0-0";
                    subinterface 0;
                }
            }
            interface rif0-0 {
                config {
                    interface "rif0";
                    id "rif0-0";
                    subinterface 100;
                }
            }
            interface rif1-0 {
                config {
                    interface "rif1";
                    id "rif1-0";
                    subinterface 200;
                }
            }
        }
        config {
            enabled true;
            mtu 1500;
            name "VSI1";
            type L2VSI;
        }
        fdb {
            config {
                mac-aging-time 300;
                mac-learning true;
                maximum-entries 3000;
            }
        }
    }
}
